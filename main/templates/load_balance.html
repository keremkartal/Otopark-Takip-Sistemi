<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakiye Yükle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="card p-4 shadow-sm" style="width: 24rem">
      <h2 class="text-center mb-4">Bakiye Yükle</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="card_number" class="form-label">Kart Bilgisi</label>
          <input
            type="text"
            id="card_number"
            name="card_number"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Tutar</label>
          <input
            type="number"
            id="amount"
            name="amount"
            step="0.01"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100">Onayla</button>
      </form>
      <div class="text-center mt-3">
        <a href="/" class="btn btn-outline-secondary">Ana Sayfaya Dön</a>
        <a href="/logout/" class="btn btn-danger">Çıkış Yap</a>
      </div>
    </div>
  </body>
</html>
